<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Support Cheat Sheet</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { transition: background 0.3s ease; }
  .card { 
    transition: all 0.3s ease; 
    cursor: pointer;
  }
  .card:hover {
    transform: scale(1.03);
    z-index: 20;
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
  }
  .dimmed {
    opacity: 0.3;
    filter: blur(1px);
  }
  .view-active {
    background-color: #2563eb;
    color: white;
  }
</style>
</head>
<body class="bg-white text-gray-900 min-h-screen p-6">
  <div class="max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Support Cheat Sheet</h1>
      <div class="flex gap-2">
        <button id="listView" class="px-3 py-1 border rounded hover:bg-gray-100">ðŸ“‹ List</button>
        <button id="boardView" class="px-3 py-1 border rounded hover:bg-gray-100">ðŸ§± Board</button>
        <button id="detailView" class="px-3 py-1 border rounded hover:bg-gray-100">ðŸ“– Detailed</button>
      </div>
    </div>

    <div class="flex gap-3 mb-5">
      <select id="brand" class="border p-2 rounded w-1/3">
        <option value="">Select Brand</option>
        <option value="Vuse">Vuse</option>
        <option value="Glo">Glo</option>
      </select>
      <select id="issue" class="border p-2 rounded w-1/3">
        <option value="">Select Issue</option>
        <option value="Lost Order">Lost Order</option>
        <option value="Device Not Connecting">Device Not Connecting</option>
      </select>
      <button id="searchBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Search</button>
    </div>

    <div id="articlesContainer" class="grid gap-4 transition-all duration-500"></div>
  </div>

<script>
  const articles = [
    {
      brand: "Vuse",
      issue: "Lost Order",
      title: "Vuse - Lost Order",
      content: "Advise customer to contact support with order ID. Usually replaced or refunded within 5 business days."
    },
    {
      brand: "Vuse",
      issue: "Device Not Connecting",
      title: "Vuse - Device Connection Troubleshooting",
      content: "Ensure Bluetooth is enabled, device is charged, and app permissions are granted. Restart both device and phone."
    },
    {
      brand: "Glo",
      issue: "Device Not Connecting",
      title: "Glo Device Connectivity Help",
      content: "Try removing and re-pairing the device. Hold power for 10 seconds, then re-add it in the app."
    }
  ];

  const articlesContainer = document.getElementById("articlesContainer");
  const searchBtn = document.getElementById("searchBtn");
  const brand = document.getElementById("brand");
  const issue = document.getElementById("issue");

  const listBtn = document.getElementById("listView");
  const boardBtn = document.getElementById("boardView");
  const detailBtn = document.getElementById("detailView");

  let currentView = "board";

  const setView = (view) => {
    currentView = view;
    [listBtn, boardBtn, detailBtn].forEach(btn => btn.classList.remove("view-active"));
    if (view === "list") listBtn.classList.add("view-active");
    if (view === "board") boardBtn.classList.add("view-active");
    if (view === "detail") detailBtn.classList.add("view-active");
    renderArticles();
  };

  const renderArticles = (results = articles) => {
    articlesContainer.innerHTML = "";
    if (currentView === "list") {
      articlesContainer.className = "flex flex-col gap-3";
    } else if (currentView === "board") {
      articlesContainer.className = "grid sm:grid-cols-2 lg:grid-cols-3 gap-4";
    } else {
      articlesContainer.className = "grid gap-6";
    }

    results.forEach(a => {
      const card = document.createElement("div");
      card.className = "card p-4 rounded-lg border bg-white hover:shadow-lg transition-all";
      card.innerHTML = `<h2 class="font-semibold text-lg mb-2">${a.title}</h2>
                        <p class="text-gray-700">${a.content}</p>`;
      articlesContainer.appendChild(card);
    });

    addHoverSpotlight();
  };

  const addHoverSpotlight = () => {
    const cards = document.querySelectorAll(".card");
    cards.forEach(card => {
      card.addEventListener("mouseenter", () => {
        cards.forEach(c => { if (c !== card) c.classList.add("dimmed"); });
        document.body.style.background = "rgba(0,0,0,0.05)";
      });
      card.addEventListener("mouseleave", () => {
        cards.forEach(c => c.classList.remove("dimmed"));
        document.body.style.background = "white";
      });
    });
  };

  searchBtn.addEventListener("click", () => {
    const filtered = articles.filter(a =>
      (!brand.value || a.brand === brand.value) &&
      (!issue.value || a.issue === issue.value)
    );
    renderArticles(filtered);
  });

  listBtn.addEventListener("click", () => setView("list"));
  boardBtn.addEventListener("click", () => setView("board"));
  detailBtn.addEventListener("click", () => setView("detail"));

  // Initial load
  setView("board");
</script>
</body>
</html>
